<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form>
        <!-- YOU CAN USE REQUIRED IF THE FIELD OF INPUT IS NEEDED-->
        <div>
            <label for="">Email</label>
            <input type="email" required/> <!-- you can use email, text, password, date, age// all inputs have different validations or censorships etc-->
        </div>
        <hr> <!-- hr tag puts horizontal lines between text -->
        <div>
            <label for=""> Confirm <span>Password</span></label>
            <input type="password" /> 
        </div>
        <hr>
        <div>
            <label for="">Age</label>
            <input type="age" /> 
        </div>
        <hr>
        <div>
            <label for="">Date</label>
            <input type="date" /> 
        </div>
        <hr>
        <div>
            <button>Submit</button>
        </div>
    </form>
</body>
</html>

<!-- you can use textarea tags instead of input type

can be used as <textarea rows="10"></textarea> -->
