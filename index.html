<!-- HTML CRASHCOURSE WEEK1

usually just h1 and h2 for frontend

Inline vs Block

- Block elements start on a new line and take the full width available (h1,h2...,p are blocl level elements)
- Inline elements do not start on a new line and take only the necessary width (button, span, a)
 
 b tag makes text bold
 div tag is used to group elements together

 a is an anchor tag and is used to link to other places
 - target="_blank" opens the link in a new tab
 - href is used to link the web page



-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="styles.css" >
</head>
<body>
    <h1> Hello</h1>
    <h2>Frontend Simplified</h2>
    <h3>3</h3>
    <h4>4</h4>
    <h5>5</h5>
    <button>hello!</button>    
    <p> <i> Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae impedit nesciunt, quisquam ad fugiat quis libero nisi eius minus neque nulla magnam unde, quas assumenda optio. Pariatur sed dicta provident! </i></p>
    <div>
        <b>hello</b>
    </div>
    <a href="/dashboard.html" target="_blank">Dashboard</a> <!-- Creates a link to the dashboard which opens up in a new tab-->
</body>
</html>
